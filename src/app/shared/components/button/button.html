<button
  [type]="type"
  class="btn"
  (click)="onClick()"
  [disabled]="disabled"
  [class.green]="model === 0"
  [class.black]="model === 1"
>
  @if (loading) {
    <span>
      <svg class="loading-spinner" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </span>
  } @else {
    <span>
      <ng-content></ng-content>
    </span>
  }
</button>
