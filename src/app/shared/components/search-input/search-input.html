<form class="search" [formGroup]="form" (click)="searchInput.focus()" (ngSubmit)="onSearch()">
  <span class="search__icon">
    <mat-icon>search</mat-icon>
  </span>
  <input
    #searchInput
    type="text"
    class="search__input"
    [placeholder]="placeholder"
    formControlName="search"
  />
  <button type="submit" class="search__button">Pesquisar</button>
</form>
