<div class="search" [formGroup]="form" (click)="innerInput.focus()" (ngSubmit)="onSearch()">
  <stk-text-input
    #innerInput
    type="search"
    [id]="name"
    [placeholder]="placeholder"
    [label]="label"
    [control]="form.get(name)"
    [errorMessages]="{
      required: 'Digite a pesquisa',
    }"
  />
  @if (hasButton) {
    <stk-button type="submit" [model]="1">Pesquisar</stk-button>
  }
</div>

@if (showSuggestions && suggestions.length > 0) {
  <div class="autocomplete">
    @for (item of suggestions; track $index) {
      <div class="autocomplete__item" (mousedown)="selectSuggestion(item)">
        {{ formatCapitalize(item) }}
      </div>
    }
  </div>
}
