<div class="item" [class.first-item]="firstItem">
  <div class="item__info">
    <p>Número da compra: 123</p>
    <p>{{ nameInfo.type }}: {{ nameInfo.name }}</p>
    <p>Data da operação: {{ formatDate(date) }}</p>
  </div>
  <div class="item__details">
    <h3>R${{ formatValue(value) }}</h3>
    <span class="item__details__visualizar">
      <p>Visualizar</p>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </span>
  </div>
</div>
