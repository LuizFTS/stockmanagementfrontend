<div class="container" (keyup.enter)="onEnter()">
  <div class="container__title">
    <h2>Informações do cliente</h2>
  </div>

  <stk-search-input
    placeholder="Digite o nome ou CPF/CNPJ do cliente"
    [autocompleteFn]="customerService.autocomplete.bind(customerService)"
    (searchChange)="onSearch($event)"
    [form]="form"
    name="customerName"
    [hasButton]="false"
  />

  <stk-button
    [loading]="isLoading"
    [disabled]="form.get('customerName')?.invalid ?? true"
    (click)="next()"
    [model]="1"
    type="button"
    class="container__form__btn"
    >Próximo passo
  </stk-button>
</div>
