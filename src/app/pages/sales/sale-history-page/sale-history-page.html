<div class="main">
  <div class="main__title">
    <h1>Vendas</h1>
    <p>Hist√≥rico de vendas</p>
  </div>

  <form class="main__form" [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
    <stk-search-input
      (searchChange)="onSearch($event)"
      [autocompleteFn]="customerService.autocomplete.bind(customerService)"
      [form]="searchForm"
      name="search"
      [hasButton]="false"
      placeholder="Pesquisar por cliente"
    />
  </form>

  <section>
    <stk-card>
      @for (item of filteredSales; track $index; let i = $index) {
        <stk-transaction-item
          [id]="item.id"
          [date]="item.createdAt"
          [nameInfo]="{ type: 'Cliente', name: item.customer.name }"
          [value]="item.totalValue"
          [index]="i"
        />
      }
      @if (filteredSales.length === 0) {
        <stk-itens-not-found text="Nenhuma venda encontrado" />
      }
    </stk-card>
  </section>
  <stk-pagination
    [totalItems]="totalItems"
    [pageSize]="pageSize"
    [currentPage]="currentPage"
    (pageChange)="changePage($event)"
    (pageSizeChange)="changePageSize($event)"
  />
</div>
