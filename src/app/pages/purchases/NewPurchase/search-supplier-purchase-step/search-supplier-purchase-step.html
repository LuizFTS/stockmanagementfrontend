<div class="container" (keyup.enter)="onEnter()">
  <div class="container__title">
    <h2>Informações do fornecedor</h2>
  </div>
  <stk-search-input
    placeholder="Digite o nome ou CNPJ do fornecedor"
    [autocompleteFn]="supplierService.autocomplete.bind(supplierService)"
    (searchChange)="onSearch($event)"
    [form]="form"
    name="supplierName"
    [hasButton]="false"
  />

  <stk-button
    [loading]="isLoading"
    [disabled]="form.get('supplierName')?.invalid ?? true"
    (click)="next()"
    [model]="1"
    type="button"
    class="container__form__btn"
    >Próximo passo
  </stk-button>
</div>
