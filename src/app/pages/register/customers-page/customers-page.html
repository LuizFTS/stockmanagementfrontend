<stk-list-page-layout
  [autoCompleteService]="customerService"
  title="Clientes"
  subtitle="Gerencie os clientes"
  [searchForm]="searchForm"
  searchPlaceholder="Digite o nome ou CPF/CNPJ"
  searchName="search"
  navigatePathToAdd="/customers/add"
  addButtonText="Cadastrar cliente"
  [page]="currentPage"
  [pageSize]="pageSize"
  [totalItems]="totalItems"
  (searchChange)="onSearch($event)"
  (pageChange)="changePage($event)"
  (pageSizeChange)="changePageSize($event)"
>
  @for (item of filteredCustomers; track item.id; let i = $index) {
    <stk-customer-item
      [id]="item.id"
      [name]="item.name"
      [taxId]="item.taxId"
      [phone]="item.phone"
      [email]="item.email"
      [index]="i"
    />
  }
  @if (filteredCustomers.length === 0) {
    <stk-itens-not-found text="Nenhum cliente encontrado" />
  }
</stk-list-page-layout>
