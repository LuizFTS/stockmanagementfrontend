<stk-list-page-layout
  [autoCompleteService]="supplierService"
  title="Fornecedores"
  subtitle="Gerencie os fornecedores"
  [searchForm]="searchForm"
  searchPlaceholder="Digite o nome ou CNPJ"
  searchName="search"
  navigatePathToAdd="/suppliers/add"
  addButtonText="Cadastrar fornecedor"
  [page]="currentPage"
  [pageSize]="pageSize"
  [totalItems]="totalItems"
  (searchChange)="onSearch($event)"
  (pageChange)="changePage($event)"
  (pageSizeChange)="changePageSize($event)"
>
  @for (item of filteredSuppliers; track item.id; let i = $index) {
    <stk-supplier-item
      [id]="item.id"
      [name]="item.name"
      [taxId]="item.taxId"
      [phone]="item.phone"
      [email]="item.email"
      [index]="i"
    />
  }
  @if (filteredSuppliers.length === 0) {
    <stk-itens-not-found text="Nenhum fornecedor encontrado" />
  }
</stk-list-page-layout>
